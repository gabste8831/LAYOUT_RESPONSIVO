<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>

    <main>
        <form id="imc-form">
            <label for="nome"><h3>Nome:</h3></label>
            <input type="text" id="nome" required>

            <label for="peso"><h3>Peso (kg):</h3></label>
            <input type="number" id="peso" required>

            <label for="altura"><h3>Altura (m):</h3></label>
            <input type="number" id="altura" required>

            <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <div id="resultado"></div>
    </main>

    <script>
        function calcularIMC() {
            const nome = document.getElementById("nome").value;
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);

            if (nome.trim() === "") {
                alert("Por favor, insira seu nome.");
                return;
            }

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            const imc = peso / (altura * altura);

            let resultado = "";
            if (imc < 18.5) {
                resultado = "Abaixo do peso";
            } else if (imc < 24.9) {
                resultado = "Peso normal";
            } else if (imc < 29.9) {
                resultado = "Pré-obesidade";
            } else if (imc < 34.9) {
                resultado = "Obesidade Grau 1";
            } else if (imc < 39.9) {
                resultado = "Obesidade Grau 2";
            } else {
                resultado = "Obesidade Grau 3";
            }

            document.getElementById("resultado").innerText = `${nome}, seu IMC é: ${imc.toFixed(2)} (${resultado})`;
        }
    </script>
</body>
</html>
